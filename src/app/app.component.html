<div>
  <div class="div_1">

      <div class="div_2">

          <input type="text" placeholder="Enter" class="input_1" name="user" [(ngModel)]='data'>

          <button type="button" (click)="add()">Add</button><br>
          <input type="text" placeholder="Filter" class="input_2" [(ngModel)]="serchData">

      </div>
  </div>
  <div>
      <h2>Data List</h2>

      <ul  class="list">
          <li *ngFor="let studentList of listData | myfilter:serchData; let i  = index">{{studentList.name}}
              <button (click)="deleteData(studentList.name)" class="delete">X</button>
          </li>

      </ul>

  </div>

</div>
